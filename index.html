<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>


<!--     CONTENEDOR PRINCIPAL  -->

     <div class="container"> 



<!-- CONTENEDOR QUE LE DA FORMA A LA CONSOLA -->

        <div class="consola">
            <div class="leftpanel">

                <div class="leftpaneltop"> <!--  PANEL IZQUIERDO  -->
                    <div class="leftpanelsup"> <!-- PARTE SUPERIOR DEL PANEL IZQUIERDO -->

                        <div class="lessbuton">  <!-- CONTENEDOR DEL BOTON MENOS-->
                            <button class="lessbutt">
                                <span class="lessinside">
                                 -
                                </span>
                            
                            </button>
                        </div>
                        <div class="joyconleftcontainer">
                            <div class="joycon">
                                <img src="img/leftjoystick.JPG" class="leftjoyconicon" alt="">

                            </div>
                        </div>
                    </div>
                </div>
                    
                <div class="leftbottom">
                    <div class="leftpanelbotonera">
                        <div class="buttons">
                            <button class="xbutton crucetabutton">
                                <img src="img/arrow.jpg" class="flecha" id="flechatop" alt="">
                            </button>
                            <button class="ybutton crucetabutton">
                                <img src="img/arrow.jpg" class="flecha" id="flechaleft" alt="">
                            </button>
                            <button class="bbutton crucetabutton">
                                <img src="img/arrow.jpg" class="flecha" id="flechadown" alt="">
                                
                            </button>
                            <button class="abutton crucetabutton">
                                
                                <img src="img/arrow.jpg" class="flecha" id="flecharight" alt="">
                            </button>
                        </div>

                    </div>
                    <div class="leftbutbottcontainer">
                        <button class="leftbutbott">
                            <img src="img/leftbott.jpg" class="leftboticon" alt="">
                        </button>
                    </div>

                </div>
            
            </div>





            

        
<!-- PANEL CENTRAL -->
            
            <div class="centralpanel">
                <div class="screenborder">
                    <div class="screencontainer">
                        <button class="screeniconcontainer">
                            <img src="img/pantalla.JPG" class="screenicon" alt="">
                        </button>
                    </div>
                </div>
            </div>
<!-- PANEL DERECHO -->
            
            <div class="rightpanel">
                <div class="rightpanelsup">

                    <!-- CREAMOS BOTON PLUS -->
                    
                    <div class="plussbuton">
                        <button class="plusbutt">
                            <span class="plusinside">+</span>
                        </button>
                    </div>

                    <!-- CREAMOS CRUCETA DE BOTONES -->
                    <div class="buttons">
                        <button class="xbutton crucetabutton">X</button>
                        <button class="ybutton crucetabutton">Y</button>
                        <button class="bbutton crucetabutton">B</button>
                        <button class="abutton crucetabutton">A</button>
                    </div>

                </div>
                <div class="rightpanelbottom">
                        <div class="joyconrightcontainer">
                            <div class="joycon">
                                <img src="img/rightjoystick.JPG" class="rightjoystickicon" alt="">
                            </div>
                        </div>
                        <div class="homebuttoncontainer">
                            <button class="homebutton">
                                <img src="img/home.jpg" class="homebuttonicon" alt="">
                            </button>
                        </div>
                </div>
            </div>
        </div>

    </div>


</body>
</html>
