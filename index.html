<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>


<!--     CONTENEDOR PRINCIPAL  -->

     <div class="container"> 



<!-- CONTENEDOR QUE LE DA FORMA A LA CONSOLA -->

        <div class="consola">
            <div class="leftpanel">

                <div class="leftpaneltop"> <!--  PANEL IZQUIERDO  -->
                    <div class="leftpanelsup"> <!-- PARTE SUPERIOR DEL PANEL IZQUIERDO -->

                        <div class="lessbuton">  <!-- CONTENEDOR DEL BOTON MENOS-->
                            <button class="lessbutt">
                                <span class="lessinside">
                                 -
                                </span>
                            
                            </button>
                        </div>
                        <div class="joyconleftcontainer">
                            <div class="joyconleft">

                            </div>
                        </div>
                    </div>
                </div>
                    
                <div class="leftbottom">
                    <div class="leftpanelbotonera">
                        <div class="buttons">
                            <button class="xbutton crucetabutton">
                                <img src="img/arrow.jpg" id="flechatop" alt="">
                            </button>
                            <button class="ybutton crucetabutton">Y</button>
                            <button class="bbutton crucetabutton">B</button>
                            <button class="abutton crucetabutton">A</button>
                        </div>

                    </div>

                </div>
            
            </div>





            

        
<!-- PANEL CENTRAL -->
            
            <div class="centralpanel">


<!-- PANEL DERECHO -->
            </div>
            <div class="rightpanel">
                <div class="rightpanelsup">

                    <!-- CREAMOS BOTON PLUS -->
                    
                    <div class="plussbuton">
                        <button class="plusbutt">
                            <span class="plusinside">+</span>
                        </button>
                    </div>

                    <!-- CREAMOS CRUCETA DE BOTONES -->
                    <div class="buttons">
                        <button class="xbutton crucetabutton">X</button>
                        <button class="ybutton crucetabutton">Y</button>
                        <button class="bbutton crucetabutton">B</button>
                        <button class="abutton crucetabutton">A</button>
                    </div>

                </div>
                <div class="rightpanelbottom">

                </div>
            </div>
        </div>

    </div>


</body>
</html>
